<script>
// Hardcoded credentials for simplicity
const credentials = {
username: 'admin',
password: '12345' // Replace with secure values for production
};

// Login function
function login() {
const username = document.getElementById('username').value;
const password = document.getElementById('password').value;

if (username === credentials.username && password === credentials.password) {
  // Login success
  document.getElementById('loginPage').style.display = 'none';
  document.getElementById('dashboardPage').style.display = 'block';
  sessionStorage.setItem('isLoggedIn', 'true'); // Simple session storage for protection
} else {
  // Show error message
  document.getElementById('loginError').style.display = 'block';
}
}

// Logout function
function logout() {
sessionStorage.removeItem('isLoggedIn'); // Clear session
document.getElementById('dashboardPage').style.display = 'none';
document.getElementById('loginPage').style.display = 'flex';
}

// Check login state on page load
window.onload = () => {
if (sessionStorage.getItem('isLoggedIn') === 'true') {
  document.getElementById('loginPage').style.display = 'none';
  document.getElementById('dashboardPage').style.display = 'block';
}
};
</script>

<script>
const employeeForm = document.getElementById('employeeForm');
const employeeTableBody = document.getElementById('employeeTableBody');
const submitBtn = document.getElementById('submitBtn');
const searchInput = document.getElementById('searchInput');
let employees = JSON.parse(localStorage.getItem('employees')) || [];
let editingIndex = -1;

// Render Employee Table
function renderTable(filteredEmployees = employees) {
  employeeTableBody.innerHTML = '';
  filteredEmployees.forEach((employee, index) => {
    const photo = employee.photo ? `<img src="${employee.photo}" alt="Photo" width="50">` : 'No Photo';
    employeeTableBody.innerHTML += `
      <tr>
        <td>${employee.empNo}</td>
        <td>${employee.name}</td>
        <td>${employee.nationality}</td>
        <td>${employee.qid}</td>
        <td>${employee.contact}</td>
        <td>${employee.roomDetails}</td>
        <td>${employee.status}</td>
        <td>${employee.accommodation}</td>
        <td>${employee.position}</td>
        <td>${employee.workPlace}</td>
        <td>${employee.campBoss}</td>
        <td>${employee.joiningDate}</td>
        <td>${employee.siteName}</td>
        <td>${photo}</td>
        <td>
          <button onclick="editEmployee(${index})">Edit</button>
          <button onclick="deleteEmployee(${index})">Delete</button>
        </td>
      </tr>
    `;
  });
}

// Add or Edit Employee
employeeForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const employee = {
    empNo: document.getElementById('empNo').value,
    name: document.getElementById('name').value,
    nationality: document.getElementById('nationality').value,
    qid: document.getElementById('qid').value,
    contact: document.getElementById('contact').value,
    roomDetails: document.getElementById('roomDetails').value,
    status: document.getElementById('status').value,
    accommodation: document.getElementById('accommodation').value,
    position: document.getElementById('position').value,
    workPlace: document.getElementById('workPlace').value,
    campBoss: document.getElementById('campBoss').value,
    joiningDate: document.getElementById('joiningDate').value,
    siteName: document.getElementById('siteName').value,
    photo: '',
  };

  const empPhoto = document.getElementById('empPhoto').files[0];
  if (empPhoto) {
    const reader = new FileReader();
    reader.onload = () => {
      employee.photo = reader.result;
      saveEmployee(employee);
    };
    reader.readAsDataURL(empPhoto);
  } else {
    saveEmployee(employee);
  }
});

// Save Employee
function saveEmployee(employee) {
  if (editingIndex === -1) {
    employees.push(employee);
  } else {
    employees[editingIndex] = employee;
    editingIndex = -1;
    submitBtn.textContent = 'Add Employee';
  }
  localStorage.setItem('employees', JSON.stringify(employees));
  renderTable();
  employeeForm.reset();
}

// Edit Employee
function editEmployee(index) {
  const employee = employees[index];
  document.getElementById('empNo').value = employee.empNo;
  document.getElementById('name').value = employee.name;
  document.getElementById('nationality').value = employee.nationality;
  document.getElementById('qid').value = employee.qid;
  document.getElementById('contact').value = employee.contact;
  document.getElementById('roomDetails').value = employee.roomDetails;
  document.getElementById('status').value = employee.status;
  document.getElementById('accommodation').value = employee.accommodation;
  document.getElementById('position').value = employee.position;
  document.getElementById('workPlace').value = employee.workPlace;
  document.getElementById('campBoss').value = employee.campBoss;
  document.getElementById('joiningDate').value = employee.joiningDate;
  document.getElementById('siteName').value = employee.siteName;
  editingIndex = index;
  submitBtn.textContent = 'Update Employee';
}

// Delete Employee
function deleteEmployee(index) {
  employees.splice(index, 1);
  localStorage.setItem('employees', JSON.stringify(employees));
  renderTable();
}

// Search Employees
function searchEmployee() {
  const searchTerm = searchInput.value.toLowerCase();
  const filteredEmployees = employees.filter(employee =>
    Object.values(employee).some(value =>
      String(value).toLowerCase().includes(searchTerm)
    )
  );
  renderTable(filteredEmployees);
}

// Clear Search
function clearSearch() {
  searchInput.value = '';
  renderTable();
}

// Download CSV
function downloadCSV() {
  const headers = [
    'Emp No',
    'Name',
    'Nationality',
    'QID',
    'Contact',
    'Room Details',
    'Status',
    'Accommodation',
    'Position',
    'Work Place',
    'Camp Boss',
    'Joining Date',
    'Site Name',
    'Photo',
  ];
  const csvContent = [
    headers.join(','),
    ...employees.map(employee => [
      employee.empNo,
      employee.name,
      employee.nationality,
      employee.qid,
      employee.contact,
      employee.roomDetails,
      employee.status,
      employee.accommodation,
      employee.position,
      employee.workPlace,
      employee.campBoss,
      employee.joiningDate,
      employee.siteName,
      employee.photo ? 'Has Photo' : 'No Photo',
    ].join(',')),
  ].join('\n');

  const blob = new Blob([csvContent], { type: 'text/csv' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'employees.csv';
  link.click();
}

// Initial Render
renderTable();
</script>

</body></html>
